<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="menu-left">
            <button class="menu-left__btn" type="button">
              <img class="menu-left__btn-img" src="img/menu.svg" alt="menu" />
            </button>
            <a class="menu-left__logo" href="#">
              <img class="menu-left__logo-img" src="img/logo.svg" alt="logo" />
            </a>
          </div>
          <div class="menu-rigth">
            <button class="menu-rigth__btn" type="button">
              <img
                class="menu-rigth__btn-img"
                src="img/application.svg"
                alt="application"
              />
            </button>
            <button class="menu-rigth__btn" type="button">
              <img
                class="menu-rigth__btn-img"
                src="img/status.svg"
                alt="status"
              />
            </button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
